<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장바구니</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
    <script src="cart.js"></script>
</head>
<body>
    <header class="logo" style="display: flex; justify-content: space-between; align-items: center;">
        <a href="main.html"><img src="img/FarmTable.jpg" height="100px"></a>
        <a href="cart.html">
            <button class="CartIcon" data-count="0">🛒</button>
        </a>
    </header>   
    <h1 id="cartTitle">
        장바구니(0)
    </h1>
    <section>
        <div>
            <div id="cartList" class="cart-item"></div>
        </div>
    </section>
    <section id="deliveryDateSection" style="margin-top: 2rem; text-align: center;">
        <h2>배송 날짜 선택</h2>
        <div id="calendar" style="display: grid; grid-template-columns: repeat(7, 1fr); gap: 0.5rem; max-width: 300px; margin: 0 auto;">
        </div>
        <p id="selectedDate" style="margin-top: 1rem; font-weight: bold;">선택된 날짜: 없음</p>
    </section>
    <section>
        <button id="orderButton">
            주문하기
        </button>
    </section>
</body>
</html>
